<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Details</title>
  <script src="../Scripts/company.js" defer></script>
  <link rel="stylesheet" href="../Styles/company.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
</head>

<body>

  <main>
    <div class="details">
      <div class="stockInfo"></div>

      <div class="priceInfo">Stock Price:
        <span id="price"></span> <span id="change"></span>
      </div>

      <div class="stockDesc"></div>
    </div>
    <div class="spinner-border" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="chart-container">
      <canvas id="myChart" width="800" height="670"></canvas>
    </div>
  </main>

</body>

</html>
